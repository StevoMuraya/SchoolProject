<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/logo_jpg.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Kenyatta Uni Check In System</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-panel">
        <div class="login-panel-top">
          <div class="login-top-logo">
            <img src="./images/logo_png.png" alt="" />
          </div>
        </div>
        <div class="login-panel-body">
          <form action="" method="post" class="form-action">
            <div class="login-session-message">
              Your account is activated, you can log in now
            </div>
            <p class="form-text-desc">
              fill in the form to login to the system
            </p>
            <div class="input-holder">
              <input
                type="email"
                placeholder="Email Address"
                name="email"
                value="gathaiya28@gmail.com"
                id="email"
                class="input-space error"
              />
              <p class="input-error">Email is required</p>
            </div>
            <div class="input-holder">
              <input
                type="password"
                name="password"
                id="password"
                value="qwertyman"
                placeholder="Password"
                class="input-space"
              />
            </div>
            <div class="remember-me-holder">
              <input id="remember" type="checkbox" class="remember-check" />
              <label for="remember">Remember Me</label>
            </div>
            <div class="login-btn-holder">
              <button class="btn btn-login">Login</button>
            </div>
            <div class="forget-pass">
              <a href="" class="forget-password-link">Forgot Your Password?</a>
            </div>
            <p class="form-text-desc bottom">
              Facing problems while logging in? Contact the system admin through
              <a href="">admin@checkinsystem.com</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
